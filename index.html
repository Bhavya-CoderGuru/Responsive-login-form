<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Bree+Serif&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Join us</h1>
      <form action="">
        <div class="form-container">
          <div class="form-left">
            <label for="">Fullname</label>
            <input type="text" placeholder="Fullname" />
            <label for="">Email</label>
            <input type="text" placeholder="Email@gmail.com" />
            <label for="">Description</label>
            <input type="text" placeholder="Discription" />
          </div>
          <div class="form-right">
            <label for="">Username</label>
            <input type="text" placeholder="username" />
            <label for="">Password</label>
            <input type="text" placeholder="Password" />
            <label for="">Country</label>
            <select name="" id="">
              <option value="">Algeria</option>
              <option value="">USA</option>
              <option value="">Japan</option>
              <option value="">Brazil</option>
              <option value="">Germany</option>
              <option value="">india</option>
            </select>
            <label for="">City</label>
            <select name="" id="">
              <option value="">Algiers</option>
              <option value="">Oran</option>
              <option value="">Annaba</option>
              <option value="">Tamnrast</option>
              <option value="">soukahras</option>
            </select>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
